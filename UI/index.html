<script type="text/javascript" charset="utf-8">
    let txt = document.getElementById("msd");
    let ld = document.getElementById("ld");
    let ldtxt = document.getElementById("ldtxt");

    async function validate(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        if(name && email){
            console.log(name,email)
            fetch('https://next-api-saigenix.vercel.app/firebase/email/add', {
    method: 'POST',
    headers: {
        'Access-Control-Allow-Origin': '*',
        'Accept': 'application/json',
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ "name":name,"email":email })
})
   .then(response => response.json())
   .then(response => {
       console.log(JSON.stringify(response))
       txt.style.display="block"
       ld.style.display="inline-block"
       ldtxt.style.display="block"
       alert("Thankyou for subscribing " +name);
   }).catch(e=>{
    alert("Something went wrong " +name);
   })
        }
    }
